{% extends 'artworksnzapp/base.html' %}

{% block content %}
<main>
	<div class="form-page">
		<div class="form-header">
			<h1>Edit Artist</h1>
		</div>
		<br>
		<div class="form-content">
			<form method='POST'>
				{% csrf_token %}
				<label for="first_name">First Name:</label><br/>
				<input type="text" name="first_name" value="{{artistobj.first_name}}"><br/>
				<label for="last_name">Last Name:</label><br/>
				<input type="text" name="last_name" value="{{artistobj.last_name}}"><br/>
				<label for="location">Location:</label><br/>
				<input type="text" name="location" value="{{artistobj.location}}"><br/>
				<label for="primary_media">Primary Media:</label><br/>
				<input type="text" name="primary_media" value="{{artistobj.primary_media}}"><br/>
				<br/>
				<input type='submit' value="Update"/><br/>
				<br />
			</form>
		</div>
	</div>
</main>
{% endblock content %}
